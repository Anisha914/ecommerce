<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"&gt;></html>
<head>
    <title>Add/Edit Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"&gt;>
</head>
<body>
<div class="container mt-5">
    <h2 text="${product.id == null ? 'Add Product' : 'Edit Product'}"></h2>
    <form action="@{/admin/product/save}" object="${product}" method="post" enctype="multipart/form-data">

        <input type="hidden" field="*{id}">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" field="*{name}" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" field="*{description}" required></textarea>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" class="form-control" field="*{price}" required>
        </div>
        <div class="mb-3">
            <label>Stock</label>
            <input type="number" class="form-control" field="*{stock}" required>
        </div>
        <div class="mb-3">
            <label>Product Image</label>
            <input type="file" name="imageFile" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<div if="${param.error}" class="alert alert-danger">
    Product could not be saved. Please try again.
</div>
<div if="${param.success}" class="alert alert-info">
    Product has been saved successfully.
</div>
</body>
</html>
